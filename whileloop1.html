<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=Number(prompt('Nhap vao 1 so de tinh tong. Nhap-1 de ket thuc.'))
    let sum=0
    while(n!=-1) {
        sum+=n
        n=Number(prompt('Ban vua nhap so '+n+' .Nhap -1 de ket thuc va hien thi tong ra man hinh'))
    }
    alert('Tong day so ban nhap vao la '+sum)
</script>

</body>
</html>
